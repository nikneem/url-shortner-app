<h2 mat-dialog-title [translate]="titleTranslationKey"></h2>
<mat-dialog-content class="mat-typography" [translate]="messageTranslationKey">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    [mat-dialog-close]="{ result: 'cancel' }"
    translate="button.cancel"
  ></button>
  <button
    mat-button
    [mat-dialog-close]="{ result: 'ok' }"
    cdkFocusInitial
    translate="button.ok"
  ></button>
</mat-dialog-actions>
